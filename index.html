<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preload" href="css/app.css" as="style">
  <link rel="stylesheet" href="css/app.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="container">
    <div class="card">
      <img class="card__img__top" src="assets/images/illustration-article.svg" alt="illustration article image" width="336" height="200">
      
      <div class="card__body">
        <button class="card__button">Learning</button>

        <p class="card__published">Published 21 Dec 2023</p>

        <h2 class="card__heading">HTML & CSS foundations</h2>

        <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <div class="card__footer">
        <picture>
          <source
            sizes="32w" 
            srcset="assets/images/image-avatar.avif 32w" 
            type="image/avif">
          <source
            sizes="32w" 
            srcset="assets/images/image-avatar.webp 32w" 
            type="image/webp">
          <source
            sizes="32w" 
            srcset="assets/images/image-avatar.jpeg 32w" 
            type="image/jpeg">
          <img class="card__img__footer" loading="lazy" decoding="async" src="assets/images/image-avatar.jpg" alt="avatar image" lazyalt="imagen" width="32" height="32">
        </picture>

        <p class="card__footer__text">Greg Hooper</p>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">JinxCdev</a>.
  </footer>
</body>
</html>
